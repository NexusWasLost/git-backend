<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <title>Git Interface Prototype</title>
</head>

<body>
    <div class="container">
        <div class="heading">
            <h1>Git Interface Prototype</h1>
        </div>

        <div class="buttons">
            <button class="init-button" onclick="callGitAPI('/init-repo')">Init Repository</button>

            <button class="add-button" onclick="callGitAPI('/git-add')">git add .</button>

            <button class="commit-button" onclick="callCommit()">git commit</button>

            <button class="status-button" onclick="callGitAPI('/git-status')">git status</button>

            <button class="log-button" onclick="callGitAPI('/git-log')">git log</button>

            <button class="clear-screen-button" onclick="clearScreen()">cls</button>
        </div>

        <div class="display-area">
            <p class="output-display">>>> Output will appear here...</p>
        </div>

        <div class="upload-files">
            <form id="upload-files-form">
                
                <p class="upload-file-p">Upload files for staging...</p>
                <input type="file" name="code-files" class="upload-file-input" multiple required>
                <button type="submit" class="upload-file-button">Upload files</button>

            </form>
        </div>
    </div>

    <script src="/script.js" defer=""></script>


</body>

</html>
